<html>
  <head>
  </head>
  <body>
    <div class="WholeLogin">
      <div id="LoginForm">
        <h2>Login:</h2>
        <div *ngIf="loginError" class="ErrorMessage">
          Incorrect username or password.
        </div>
        <form (ngSubmit)="ValidateLogin($event)" #myForm>
          <div class="form-group">
            <label for="InputId">ID:</label>
            <br/>
            <input name="EmpId" type="text" id="InputId" aria-describedby="idHelp" placeholder="Enter Employee ID" [(ngModel)]="Ident" required>

          </div>
          <div class="form-group">
            <label for="InputPassword">Password:</label>
            <br/>
            <input name="Password" type="password" id="InputPassword" aria-describedby="passwordHelp" placeholder="Enter Password" [(ngModel)]="Password" required>
          </div>
          <button type="submit" id="subButton" class="buttons">Submit</button>
        </form>
        <button id="CloseLogin" class="buttons" (click)="CloseLogin()">Close</button>
      </div>
    </div>
  </body>
</html>
